<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BlackRSS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="application">
        <div class="display">
            <nav class="navigation">
                <div>
                    <button class="onglet__button active" data-ogtl="0"><i class="fa-solid fa-house-chimney"></i><span>Home</span></button>
                    <button class="onglet__button" data-ogtl="1"><i class="fa-solid fa-link"></i><span>Subscriptions</span></button>
                </div>
                <div>
                    <button class="onglet__button" data-ogtl="2"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
                </div>
            </nav>
            <div class="onglet__display">
                <div class="onglet__case case-0 active" data-ogtl="0">
                    <header class="header">
                        <div class="input-container">
                            <input type="text" class="rss-url" placeholder="Enter RSS feed URL" />
                            <button class="load-feed"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </div>
                    </header>
                    <header class="case-0__header">
                        <span>We have 120 lines</span>
                        <nav class="case-0__header-navigation">
                            <button class="case-0__header-navigation-button button__switcher--type-1">
                                <i class="fa-solid fa-list-ol"></i>
                                <i class="fa-solid fa-grip-vertical"></i></i>
                            </button>
                        </nav>
                    </header>
                    <div class="case-0__section feed-list">
                        <article class="section-list__article">
                            <img src="/source/display/media/image.jpg" alt="" srcset="" class="section-list__article-overlay">
                            <div class="section-list__article-content">
                                <div class="section-list__article-status"></div>
                                <div class="section-list__article-infos">
                                    <div class="section-list__article-logo">
                                        <img src="/source/display/media/logo.svg" alt="" srcset="">
                                        <p>Channel</p>
                                    </div>
                                    <h2>Réalisation d'un client design de flux RSS, programmé en java script.</h2>
                                    <p>Description de l'article..</p>
                                </div>
                                <div class="section-list__article-date">
                                    <i class="fa-solid fa-stopwatch"></i>
                                    <p>32 J</p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="onglet__case" data-ogtl="1">
                    <h1>Page 1</h1>
                </div>
                <div class="onglet__case" data-ogtl="2">
                    <h1>Page 2</h1>
                </div>
            </div>
        </div>

        <div class="reader">
            <div class="reader__display">
                <header>
                    test
                    <button class="button__1x1"><i class="fa-solid fa-xmark"></i></button>
                </header>
            </div>
        </div>
    </main>

    <script src="js/renderer.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
