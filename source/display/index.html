<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QuickRSS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="application">
        <header class="header">
            <div class="input-container">
                <input type="text" class="rss-url" placeholder="Enter RSS feed URL" />
                <button class="load-feed"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </header>
        
        <div class="content">
            <section class="feed-list">
                <article class="feed">
                    <div>
                        <img src="media/logo.svg">
                    </div>
                    <div class="feed-content">
                        <div>
                            <div class="chanel-logo">
                                <img src="media/logo.svg">
                                <span>Chaine</span>
                            </div>
                            <div>
                                <h2>Titre de l'article</h2>
                                <p>Description simple de l'article..</p>
                            </div>
                        </div>
                        <div>
                            <span>23 Jours</span>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
